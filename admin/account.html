<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>よしの書道教室</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Noto+Sans+JP:wght@400;500;700;900&family=Shippori+Antique+B1&family=Shippori+Mincho+B1:wght@400;500;600;700;800&family=Yuji+Syuku&display=swap"
        rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c013a0f8b7.js" crossorigin="anonymous"></script>

    <!-- Modal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mypage/mypage.css">
    <link rel="stylesheet" href="../css/admin/admin.css">
    <link rel="stylesheet" href="../css/admin/account.css">
</head>

<body>

    <!-- header -->
    <header>
        <div class="mypage_header_wrap">
            <div class="mypage_header_logo_wrap">
                <img src="../img/logo.png" alt="よしの書道教室">
                <div class="mypage_header_title">
                    <h1>よしの書道教室</h1>
                    <h2>オンラインレッスン会員ページ</h2>
                </div>
            </div>
            <div class="mypage_header_account">
                <p>ページ管理者</p>
                <a href="../login.html">ログアウト</a>
            </div>
        </div>
    </header>

    <main>

        <!-- 各種コンテンツ -->
        <section>
            <div class="contents_link_wrap">
                <li>
                    <a href="member.html">アカウント管理</a>
                </li>
                <li class="active">
                    <a href="account.html">アカウント発行</a>
                </li>
                <li>
                    <a href="reserve.html">予約管理</a>
                </li>
                <li>
                    <a href="schedule.html">予約枠調整</a>
                </li>
            </div>
            <div class="content_title_wrap">
                <h3>アカウント発行</h3>
            </div>
        </section>

        <!-- アカウント発行 -->
        <section>
            <div class="success_alert">
                <div class="alert_inner">
                    <div class="alert_left">
                        <i class="fas fa-check-circle"></i>
                        <p>アカウントの発行が完了しました。</p>
                    </div>
                    <div class="alert_right">
                        <i class="fas fa-times alert_delete"></i>
                    </div>
                </div>
            </div>
            <div class="content_wrap">
                <h4 class="content_sub_title">
                    会員情報入力
                </h4>
                <form action="">
                    <div class="member_edit_form_wrap">
                        <div class="member_edit_form_inner">
                            <div class="member_form_body">
                                <div class="member_edit_form_input_element half">
                                    <label for="name" class="required">お名前</label>
                                    <div class="member_edit_form_input_wrap">
                                        <input type="text" name="name" id="name">
                                        <input type="text" name="name" id="name">
                                    </div>
                                </div>
                                <div class="member_edit_form_input_element half">
                                    <label for="name" class="required">お名前（カナ）</label>
                                    <div class="member_edit_form_input_wrap">
                                        <input type="text" name="name" id="name">
                                        <input type="text" name="name" id="name">
                                    </div>
                                </div>
                                <div class="member_edit_form_input_element">
                                    <label for="email" class="required">メールアドレス</label>
                                    <input type="text" name="email" id="email">
                                </div>
                                <div class="common_btn_wrap">
                                    <a href="account.html?editComplete=true" class="common_btn edit_btn">登録</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </section>
    </main>

    <!-- js -->
    <script src=" https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <script src="../js/script.js"></script>
    <script src="../js/mypage.js"></script>
</body>

</html>
